{% load staticfiles %}
{% load static from staticfiles %}
{% load static %}


<html>
  <head>

    <title>Log in Here</title>
  </head>
  <body>
    <section class="login-content">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{% if message.tags %} {% endif %}{{ message }}</li>
            {% endfor %}
        </ul>
           {% endif %}
        <div class="login-box">
          <form class="login-form" action="" method="post">
              {% csrf_token %}
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
            <div class="form-group">
              <label class="control-label">Name</label>
              <input class="form-control" type="text" placeholder="Name" autofocus id="username">
            </div>
            <div class="form-group">
              <label class="control-label">PASSWORD</label>
              <input class="form-control" type="password" placeholder="Password" id="password">
            </div>
            <div class="form-group">
              <button type="button" onclick="login()" class="btn secondary-btn"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
            </div>
          </form>

        </div>

    </section>
  </body>
  <!-- Jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{% static '/modelless_app/js/get_json.js' %}"></script>

</html>
